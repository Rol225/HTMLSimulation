<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <title>Симуляция дикой природы</title>
    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>

    <script src="entity.js" defer></script>
    <script src="animal.js" defer></script>
    <script src="plants.js" defer></script>

    <script src="data.js" defer></script>
    <script src="startSimulation.js" defer></script>
    <script src="chart.js" defer></script>
</head>
<body>

    <header>
        <h1>Биологическая эволюция</h1>
    </header>
    <div class="createSimulatorForm">
        <h3>Размер поля симуляции</h3>
        <div class="createSimulatorForm-item">
            <label for="SimulatorWidth">Ширина поля</label><input type="number" id="SimulatorWidth" placeholder="в px - пикселях" value="1500">
        </div>
        <div class="createSimulatorForm-item">
            <label for="SimulatorHeight">Высота поля</label><input type="number" id="SimulatorHeight" placeholder="в px - пикселях" value="650">
        </div>
        <h3>Настройки симуляции</h3>
        <div class="createSimulatorForm-item">
            <label for="CountAnimal">Количество животных</label><input type="number" id="CountAnimal" placeholder="от 1 до 50" value="30">
        </div>
        <div class="createSimulatorForm-item">
            <label for="SimulatorSpeed">Скорость симуляции</label><input type="number" id="SimulatorSpeed" placeholder="от 1 до 10" value="2">
        </div>
        <div class="createSimulatorForm-item">
            <label for="SimulatorIterations">Кол-во итераций</label><input type="number" id="SimulatorIterations" placeholder="0 - бесконечно">
        </div>
        <h2>Модификаторы</h2>
        <div class="createSimulatorForm-item">
            <label for="SimulatorSpeedModifier">Модификатор скорости</label><input type="number" id="SimulatorSpeedModifier" placeholder="от 0 до 2">
        </div>
        <div class="createSimulatorForm-item">
            <label for="SimulatorSizeModifier">Модификатор размера</label><input type="number" id="SimulatorSizeModifier" placeholder="от 0 до 10">
        </div>
        <div class="createSimulatorForm-item">
            <label for="SimulatorReproductionModifier">Модификатор репродукции</label><input type="number" id="SimulatorReproductionModifier" placeholder="от 0 до 10">
        </div>
        <button type="button" id="SimulatorCreate" onclick="checkForm(event)">Старт</button>
    </div>

    <main>
        <div class="row">
            <div class="simulator">
                <canvas id="tutorial" width="150" height="150"></canvas>
            </div>
        </div>
        <div class="row row-chart">
            <div class="chart" id="chart_container">

            </div>
        </div>
    </main>



</body>
